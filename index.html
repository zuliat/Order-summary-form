<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="./style.css" rel="stylesheet" type="text/css"> 

</head>

<body>
  <main class="container">
    <div class="hero">
      <img src="./illustration-hero.svg" alt="image">
      <div class="text-content">
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan-box">
          <div class="plan-box-left">
            <img src="./icon-music.svg" alt="icon">
            <div>
              <h4> Annual Plan</h4>
              <p> $59.99/year</p>
            </div>
          </div>
          <a href="#" target="_blank">Change</a>

        </div>
        <a href="#" target="_blank" class="proceed-bnt">Proceed to Payment</a>
        <a href="#" target="_blank" class="cancel-btn">Cancel Order</a>

      </div>






    </div>

  </main>


  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  
</body>
</html>
